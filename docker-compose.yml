version: "3.5"

services:
  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./container/init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/lib/postgresql/data
    network_mode: bridge
  server:
    build:
      context: .
      dockerfile: container/Dockerfile
    restart: always
    depends_on:
      - database
    network_mode: bridge
    ports:
      - "80"
volumes:
  data: